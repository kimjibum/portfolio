<script>
  const gnbItems = document.querySelectorAll(".gnb_item");
  const sections = document.querySelectorAll("article");

  window.addEventListener("scroll", () => {
    const scrollTop = window.pageYOffset || window.scrollY || document.documentElement.scrollTop;
   
  sections.forEach((element, index) => {      
    if (scrollTop >= element.offsetTop - window.innerHeight / 2 - 500) {
        document.querySelectorAll("li").forEach((li) => {
        li.classList.remove("active");
        console.log(li.classList)}); 
        document.querySelector(`li:nth-child(${index + 1})`).classList.add("active");
      } 
    });
  });
  
  gnbItems.forEach((gnbItem, index) => {  
    gnbItem.addEventListener("click", (e) => {
    
    e.preventDefault();
    
    const sectionTop = sections[index].offsetTop;
    const buttonGroup = gnbItem.parentNode;
    
      window.scroll({ top: sectionTop, behavior:'smooth' });
    });
  });

  const toTop = document.querySelector('.top-button');
  toTop.addEventListener("click", (e) => {
    e.preventDefault();
    window.scroll({ top: 0, behavior:'smooth' });
  })
</script>
